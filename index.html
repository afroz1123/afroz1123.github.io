<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<script src="https://kit.fontawesome.com/db5dddef44.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
	<h1>To-Do-List<span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
	<input type="text" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span>Go to Class</li>
		<li><span><i class="fas fa-trash-alt"></i></span>Buy vegetables</li>
		<li><span><i class="fas fa-trash-alt"></i></span>Visit Hagrid</li>
	</ul>

</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
